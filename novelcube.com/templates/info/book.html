    <script>
      function setRating(rating) {
        // Assuming 10 is the highest rating and each full star represents 2 points
        const fullStars = Math.floor(rating / 2);
        let starHtml = "";
        for (let i = 0; i < fullStars; i++) {
          starHtml += '<i class="fa fa-star" aria-hidden="true"></i>';
        }
        if (rating % 2 !== 0) {
          starHtml += '<i class="fa fa-star-half-o" aria-hidden="true"></i>';
        }
        // Fill the rest of the stars as empty
        for (let i = fullStars + 1; i <= 5; i++) {
          starHtml += '<i class="fa fa-star-o" aria-hidden="true"></i>';
        }
        // Ensure the selector matches your HTML element's class or ID
        document.querySelector(".rating-stars").innerHTML = starHtml;
      }
